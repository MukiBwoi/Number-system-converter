<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-color">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Number System Calculator</a>
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item ">
                            <a class="nav-link active " aria-current="page " href="# ">Home</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link active " aria-current="page " href="# ">About Us</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section>
        <div class="container para ">
            <h5>
                You can easily convert any decimal number into Binary , Octal , Hexadecimal by one click
            </h5>
        </div>
        <div class="container ">
            <div class="row  find">
                <div class="col-lg-12 ">
                    <form action=" ">
                        <div class="input-group  mb-3 w-50 m-auto">
                            <input type="number" class="form-control " placeholder="Enter a Decimal number " aria-label="decimal " id="decimal_number">
                        </div>
                    </form>
                </div>
                <div class="col-lg-12 butn"><button class="btn btn-calculate" id="calculate">Calculate</button></div>
            </div>
        </div>
        <div class="container cards">
            <div class="row ">
                <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 ">
                    <div class="card card1">
                        <div class="card-body ">
                            <h5 class="card-title ">Binary</h5>
                            <p class="card-text " id="binary-answer"></p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 ">
                    <div class="card card2">
                        <div class="card-body">
                            <h5 class="card-title ">Octal</h5>
                            <p class="card-text " id="octal-answer"></p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 ">
                    <div class="card card3">
                        <div class="card-body ">
                            <h5 class="card-title ">Hexa Decimal</h5>
                            <p class="card-text " id="hexa-answer"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./script.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js "></script>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js "></script>
    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js "></script>
</body>

</html>
